<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <div>
    <main class="container">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="email">
          <i class="bx bxs-user"></i>
        </div>
        <!-- Importante que a classe tenha um tipo. Esse tipo password irá servir para transformar o que for digitado em bolinhas -->
        <div class="input-box" type="password">
          <input placeholder="Senha">
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="lembrar-esqueci">
          <label>
            <input type="checkbox">
            Lembrar senha
          </label>
          <a href="#">Esqueci a senha</a>
        </div>

        <button type="submit" class="login">Login</button>

        <div class="link-registro">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
  </div>
</body>

</html>
